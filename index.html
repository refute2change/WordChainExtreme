<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Chain Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Word Chain â€” One letter at a time</h1>
    <div class="row">
      <label for="wordLength">Word Length:</label>
      <select id="wordLength">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>
    <div class="row">
      <div>
        <label>Start</label>
        <input id="startWord" type="text" value="cat" readonly>
      </div>
      <div>
        <label>Target</label>
        <input id="targetWord" type="text" value="dog" readonly>
      </div>
      <button id="reset">Reset</button>
    </div>
    <!-- visual mirrors -->
    <div id="startBoxes" class="letter-box-row"></div>
    <div id="moveBoxes" class="letter-box-row"></div>
    <div id="targetBoxes" class="letter-box-row"></div>
    <div class="row">
      <button id="play">Play</button>
    </div>
    <div class="message" id="message"></div>
    <div>
      <h3>History</h3>
      <div class="history" id="history"></div>
    </div>
    <div>
      <h3>Letter Inventory</h3>
      <div id="inventory"></div>
    </div>
    
  </div>
  <!-- <script src="wordHandling.js"></script> -->
  <script src="js/scripts.js"></script>
</body>
</html>
