<head>
  <meta charset="UTF-8" />

  <title>Word Chain Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="gameContainer">
    <div class="container">
      <div id="levelMenu"></div>
      <!-- <div>
        <label for="mode">Gamemode:</label>
        <select id="mode">
          <option value="normal">Normal</option>

      </div> -->
      <div id = "progressBar">Hello</div>
      <div id="stageContainer"></div>

        <label for="wordLength">Word Length:</label>

      <div class="row">
        <div>
          <input id="startWord" type="text" value="cat" readonly>

        <div>
          <input id="targetWord" type="text" value="dog" readonly>
        </div>
      </div>
      <!-- visual mirrors -->

        <div id="moveBoxes" class="letter-box-row"></div>
        <div id="targetBoxes" class="letter-box-row"></div>
        <div class="message" id="message"></div>
      </div>
      <div class="history" id="history"></div>
